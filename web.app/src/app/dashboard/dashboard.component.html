<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Multiday trading explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" [(ngModel)]="searchedSymbol" 
                    placeholder="Search" aria-label="Search" [ngModelOptions]="{standalone: true}"
                    (input)="searching()">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Società</th>
                <th scope="col">Open</th>
                <th scope="col">Close</th>
                <th scope="col">EMA 200</th>
                <th scope="col">Lower Bollinger band</th>
                <th scope="col">Strategia</th>
            </tr>
        </thead>
        <tbody>
            <tr routerLink="/detail" [queryParams]="{simbolo: symbol.simbolo}" routerLinkActive="active"
                *ngFor="let symbol of symbols">
                <th>{{ symbol.societa }}</th>
                <td>{{ symbol.apertura | number : '1.3-3'}}€</td>
                <td>{{ symbol.chiusura | number : '1.3-3' }}€</td>
                <td>{{ symbol.ema200 | number : '1.3-3'}}€</td>
                <td>{{ symbol.lbb | number : '1.3-3'}}€</td>
                <td>{{ symbol.strategia }}</td>
            </tr>
        </tbody>
    </table>
</div>
